{% extends "base.html" %}
{% block content %}
    <h1 class="page-header">Success!</h1>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.email }} </p>
        {% if user.last_login %}
            <p>Your last login was {{ user.last_login }}</p>
        {% endif %}
    {% endif %}
{% endblock %}
